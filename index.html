<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="JAVASCRIPT/file.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">  
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">
            STUDENT PORTAL
          </a>
        </div>
        <ul class="nav navbar-nav">
          <li> <a class="navbar-brand">HOME </a> </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li> <a class="navbar-brand"><i class="glyphicon glyphicon-log-in"> </i> SIGN IN</a></li>
          <li> <a class="navbar-brand"><i class="glyphicon glyphicon-user"> </i> SIGN UP </a></li>
        </ul>
      </div>
    </nav>
    <br><br><br>
    
    <div class="container">  
      <h2 class="text-danger text-center">STUDENT PORTAL</h2>
      <br>
      <center><button type="button" id="register" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">REGISTER</button></center>
      <br><br>
      <h4 class="text-danger">DATABASE</h4>
      <table class="table table-hover" id="table">
        <thead>
          <th>ROLLNO:</th>
          <th>NAME:</th>
          <th>EMAIL:</th>
          <th>EDIT/DELETE:</th>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
    
    <footer class="container-fluid bg text-center footer">
      <i class="fa fa-facebook text-danger" style="font-size:36px"></i>
      <i class="fa fa-instagram text-danger" style="font-size:36px"></i>
      <i class="fa fa-whatsapp text-danger" style="font-size:36px"></i>
      <p class="text-danger">ABOUT US</p>
      <p class="text-danger">CONTACT US</p>
    </footer>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" id="btnClose">&times;</button>
            <h1 class="modal-title text-danger">REGISTRATION</h1>
          </div>
          <div class="modal-body">
            <form id="form1">
              <div class="form-group">
                  <label for="roll" class="text-primary">ROLL NO :</label>
                  <input type="number" class="form-control" id="roll">
              </div>
              <div class="form-group">
                <label for="name" class="text-primary">NAME :</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="email" class="text-primary">EMAIL :</label>
                <input type="email" class="form-control" id="email">
              </div>
              <button type="reset" class="btn btn-danger" style="display:inline">RESET</button>
              <button type="button" id="editBtn" class="btn btn-danger" style="display:inline;display:none">EDIT</button>
              <button type="button" id="submitBtn" class="btn btn-danger">Submit</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">Close</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
